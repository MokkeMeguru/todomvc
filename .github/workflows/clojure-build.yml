name: Clojure CI

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: cache_node_js
        uses: actions/cache@v1
        env:
          cache-name: node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/project.clj') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"

      - name: Cache_leiningen_depth
        uses: actions/cache@v1
        env:
          cache-name: cache-lein-deps
        with:
          path: ~/.m2
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/project.clj') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: lein deps

      - name: build cljs
        run: lein release

      - name: build garden
        run: lein garden once

      - name: Commit files
        run: |
          git config --local user.email "meguru.mokke@gmail.com"
          git config --local user.name "MokkeMeguru"
          date > sacrifice.txt
          git commit -m "push from main" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT_TO_GITHUB_ACTION }}
          force: true
          branch: production
